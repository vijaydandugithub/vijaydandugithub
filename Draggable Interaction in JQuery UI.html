<!DOCTYPE html>
<html>
<head>
    <title>Message Box Widget in JQuery UI</title>

    <link href="jquer/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <style>
        .cube{
           /* background: 100px 100px aqua;*/
           height: 100px;
           width: 100px;
           background-color: aqua;
            padding: 20px;
            margin: 20px;
        }
        #border{
            border: red 2px solid;
        }
    </style>
</head>
<body>
    <h2>Draggable Interaction in JQuery UI</h2>
    <div id="border">    <div class="cube">
        <h3>CUBE</h3>
    </div>
    <div class="cube">CUBE 2

    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
<script src="jquer/jquery-ui.min.js" type="text/javascript"></script>
<script>
   $(".cube").draggable({
     //  axis:"x",
       //containment:"document",  //document,parent
       cursor:"grabbing",
       opacity:0.5,
       //grid:[300, 300],
       snap:true,
       snapTolerance:20
       
   });
</script>

</html>
