<!DOCTYPE html>
<html lang="en">
<head>
    <title>jquery DOM manipulation part 2</title>
    <style type="text/css">
    </style>
    
    <style>
        .mydiv{
            border: 2px solid blue;
            margin: 5px;
            padding: 10px;
        }
        div p{
            color: black;
        }
    </style>
</head>
<body>
    <h2>jquery DOM manipulation part 2</h2><br>
    <button id="btn1">set value</button> 
    <button id="btn2">get value</button>
    <div class="mydiv" id="div1">
    <p id="p1" value="hello vjay"> this is third <b>paragraph</b> second division</p>
</div>

</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" ></script>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            ($("#p1").attr("value","p2vijay")) // first i am a set value
        })


        $("#btn2").click(function(){
            alert($("#p1").attr("value"))  // second i am a get a value
            // alert($("#p1").attr("value","p2vijay")) 
        })
      
    })
</script>

</html>
