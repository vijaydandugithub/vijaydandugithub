<!DOCTYPE html>
<html>
<head>
    <link href="jquer/jquery-ui.min.css" rel="stylesheet" type="text/css">
   
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <h2>Intradation to jquery UI</h2>
        <input id="dateinput" placeholder="click to selecte date" type="text">
    </div>
</body>
<script src="jquer/external/jquery/jquery.js" type="text/javascript" ></script>
<script src="jquer/jquery-ui.min.js" type="text/javascript" ></script>

<script>
    //$("#dateinput").datepicker()
    $("#dateinput").datepicker({
        numberOfMonths:1,
        changeYear:true,
        showWeek:true,
        weekHeader:"wk no",
        showOtherMonths:true,
        minDate: new Date(2016,0,6),
        maxDate: new Date(2022,0,6)
    })
</script>


</html>
