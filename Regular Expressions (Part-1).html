<html>
    <head>
        <script type="text/javascript"></script>
        <script>
        function validate(){
            var username = document.getElementById("uname").value;
            var regx=/E00/; //i insensitive  // regex is a not a variable is object
            if(regx.test(username))
               {
                alert("valid user");
            } else
              {
                alert("invalid user");
                document.getElementById("vijay").style.visibility="visible";
            }
        }
        </script>
    </head>
    <body>
    <form action="massage.html">
        <input type="text" id="uname" placeholder="user name"/>
      <label id="vijay" style="color: red;visibility: hidden">invalid username</label><br>
        <button onclick="validate()" type="button">submit</button>
    </form>        
    </body>
</html>
