<!DOCTYPE html>
<html>
<head>
    <title>Sortable Interaction in JQuery UI</title>

    <link href="jquer/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <style>
        .cube{
           /* background: 100px 100px aqua;*/
           height: 100px;
           width: 100px;
           background-color: rgb(255, 115, 0);
            padding: 20px;
            margin: 20px;
        }
        #border{
            border: red 2px solid;
        }
    </style>
</head>
<body>
    <h2>Sortable Interaction in JQuery UI</h2>
    <div id="border">    <div class="cube">
        <h3>CUBE</h3>
    </div>
    <div class="cube">CUBE 2

    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
<script src="jquer/jquery-ui.min.js" type="text/javascript"></script>
<script>
   $("#border").sortable({
   // axis:"x",
       containment:"parent",  //document,parent
       cursor:"grabbing",
       opacity:0.5,
       delay:300
   
      
   });
     
       
 
</script>

</html>
