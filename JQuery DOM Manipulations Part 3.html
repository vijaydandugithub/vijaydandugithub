<!DOCTYPE html>
<html>
<head>
    <title>jquery DOM manipulation part 3</title>
    <style type="text/css">
    </style>
    
    <style>
        .mydiv{
            border: 2px solid blue;
            margin: 5px;
            padding: 10px;
        }
        div p{
            color: black;
        }
    </style>
</head>
<body>
    <h2>jquery DOM manipulation part 3</h2><br>
    <button id="btn1">Append</button> 
    <button id="btn2">After</button>
    <button id="btn3">Prepend</button>
    <button id="btn4">Before</button>
    <br><br>
    <button id="btn5">Remove</button>
    <button id="btn6">Empty</button>

    <div class="mydiv" id="div1">
    <p id="p1" value="hello vjay"> this is third <b>paragraph</b> second division</p>
</div>
</body>

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
<script src="jquer/external/jquery/jquery.js" type="text/javascript" ></script>
<script type="text/javascript" ></script>
 <script>
     $(document).ready(function(){
         $("#btn1").click(function(){
             $("#p1").append("<p>this is the second paragraph</p>")
         })
        })
         // after 
         $(document).ready(function(){
         $("#btn2").click(function(){
             $("#div1").after("<p>this is the second paragraph</p>")
         })
        })
         //prepend
         $(document).ready(function(){
         $("#btn3").click(function(){
             $("#div1").prepend("<p>this is the second paragraph</p>")
         })
        })
         //Before
         $(document).ready(function(){
         $("#btn4").click(function(){
             $("#div1").before("<p>this is the second paragraph</p>")
         })
        })

         //remove

         $(document).ready(function(){
         $("#btn5").click(function(){
             $("#div1").remove();
         })
        })
         //Empty
         $(document).ready(function(){
         $("#btn6").click(function(){
             $("#div1").empty();
         })
        })

       
 </script>
</html>
