<!DOCTYPE html>
<html>
<head>
    <title>Autocomplete Widget in JQuery UI</title>

    <link href="jquer/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <style>
        #mydiv{
            border:blue 2px solid;
            padding: 15px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h3>Autocomplete Widget in JQuery UI</h3>
    <div id="mydiv">
        <label><b>Enter your favorite</b></label>
        <input type="text" name="" id="citytextbox">
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
<script src="jquer/jquery-ui.min.js" type="text/javascript"></script>
<script>
    $("#citytextbox").autocomplete({
        source:["anantapur","kurnool","chittur","ongole","kadapa","tadipatri"]
    },{
        autoFocus:true,
        delay:0,
        minLength:1
    });
</script>
</html>
