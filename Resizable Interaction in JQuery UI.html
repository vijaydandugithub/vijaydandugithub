<!DOCTYPE html>
<html>
<head>
    <title>Resizable Interaction in JQuery UI</title>

    <link href="jquer/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <style>
        #mydiv{
            border:blue 2px solid;
            padding: 15px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h3>Resizable Interaction in JQuery UI</h3>
    <div id="mydiv"> <img  id="resize" src="C:\Users\vijay\Downloads\eduford_img\eduford_img\washington.png" alt="" height="300px" width="260px"></div>
    

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
<script src="jquer/jquery-ui.min.js" type="text/javascript"></script>
<script>
    $("#resize").resizable({
        maxWidth:500,
        maxHeight:500,
        autoHide:true,
        //distance:200,
        ghost:true,
        aspectRatio:true
    });
</script>
</html>
