<!DOCTYPE html>
<html>
<head>
    <title>jquery DOM manipulation part 3</title>
    <style type="text/css">
    </style>
    
    <style>
        .mydiv{
            border: 2px solid blue;
            margin: 5px;
            padding: 10px;
           
        }
        div p{
            color: black;
        }
        .newdivclass{
            background-color: aqua;
            border-radius: 10px;
        }
        .newparaclass{
            font-weight: bold;
            color: brown;
        }



    </style>
</head>
<body>
    <h2>jquery DOM manipulation part 3</h2><br>
    <button id="btn1">Add Class</button> 
    <button id="btn2">Remove</button>
    <button id="btn3">Toggle</button>
    <button id="btn4">CSS</button>
    <div class="mydiv" id="div1">
    <p id="p1" value="hello vjay"> this is third <b>paragraph</b> second division</p>
</div>
<p id="p2">This is a my second tag</p>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" ></script>
 <script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#div1").addClass("newdivclass newparaclass")
        })
    })

    // Remove class
    $(document).ready(function(){
        $("#btn2").click(function(){
            $("#div1").removeClass("newdivclass newparaclass")
        })
    })
    // Toggle class
    $(document).ready(function(){
        $("#btn3").click(function(){
            $("#div1").toggleClass("newdivclass")
        })
    })
    // CSS
    $(document).ready(function(){
        $("#btn4").click(function(){
            
            //alert($("#div1").css("padding"))
            $("#div1").css("font-size","20px")   // using an set method
        })
    })
 </script>
</html>
